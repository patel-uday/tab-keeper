<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Image -->
        <img src="logo.png" alt="Dreamscape Learn Logo" class="logo">

        <!-- Title -->
        <h2>Select a Link to Keep Open</h2>

        <!-- Dropdown Containers -->
        <div class="dropdown-container">
            <div class="custom-select-wrapper">
                <select class="custom-select" id="mainSelection">
                    <option value="none">Loading...</option>
                </select>
            </div>
            <div class="custom-select-wrapper" id="actDropdownContainer" style="display: none;">
                <select class="custom-select" id="actSelection">
                    <option value="none">Select an Act</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
